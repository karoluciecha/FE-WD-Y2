<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Leinster</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">leinster</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1 style="text-align: center;">Flag of Leinster</h1>
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Flag_of_Leinster.svg" style="display: block; margin: auto;">
  <!-- Using the click event to navigate to the counties page -->
  <ion-button (click)="openCountiesPage()" style="display: block; margin: auto; color: white;">Go to Counties</ion-button>
</ion-content>
