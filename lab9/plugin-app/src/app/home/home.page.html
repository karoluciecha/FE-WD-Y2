<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pluin App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Plugin App</ion-title>
    </ion-toolbar>
  </ion-header>
<div style="display: flex; justify-content: center; align-items: center; height: 100%;">
<ion-button (click)="openBrowser()">Open Browser</ion-button>
<ion-button (click)="getLocation()">Update Location</ion-button>
<p hidden *ngIf="!location && !latitude && !longitude">
  Your location is: {{ location }}
  Your latitude is: {{ latitude }}
  Your longitude is: {{ longitude }}
</p>
</div>

</ion-content>
